<!DOCTYPE html>
<html>
<head>
  <title>LoyaltyChess Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI Symbol', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin: 50px;
      background-color: #0f172a;
      color: white;
    }
    .board {
      width: 400px;
      height: 400px;
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      border: 2px solid #000;
    }
    .cell {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      cursor: pointer;
      user-select: none;
    }
    .cell.black { background-color: #769656; }
    .cell.white { background-color: #eeeed2; }
    .threat { background-color: #f87171 !important; }
    .betrayed { opacity: 0.5; }
    .rules {
      margin-left: 50px;
      max-width: 300px;
    }
    .rules h2 { margin-top: 0; }
    .rules ul { line-height: 1.6; }
  </style>
</head>
<body>

  <div class="board" id="board"></div>

  <div class="rules">
    <h2>Loyalty Rules</h2>
    <ul>
      <li>Unprotected pieces may betray their owner.</li>
      <li>Only pawns, rooks, and bishops can betray in this demo.</li>
      <li>Check is possible but betrayal is prioritized.</li>
    </ul>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const board = document.getElementById('board');

      const initialBoard = [
        ['♜','♞','♝','♛','♚','♝','♞','♜'],
        ['♟','♟','♟','♟','♟','♟','♟','♟'],
        ['','','','','','','',''],
        ['','','','','','','',''],
        ['','','','','','','',''],
        ['','','','','','','',''],
        ['♙','♙','♙','♙','♙','♙','♙','♙'],
        ['♖','♘','♗','♕','♔','♗','♘','♖']
      ];

      for(let r=0; r<8; r++){
        for(let c=0; c<8; c++){
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.classList.add((r+c)%2===0 ? 'white' : 'black');
          cell.id = cell-${r}-${c};
          cell.textContent = initialBoard[r][c];
          board.appendChild(cell);
        }
      }

      // Demo hamleleri
      setTimeout(()=>{ document.getElementById('cell-6-4').classList.add('threat'); }, 1000);
      setTimeout(()=>{ document.getElementById('cell-6-4').classList.add('betrayed'); }, 2500);
      setTimeout(()=>{ document.getElementById('cell-1-3').classList.add('threat'); }, 3000);
      setTimeout(()=>{ document.getElementById('cell-1-3').classList.add('betrayed'); }, 4500);
    });
  </script>

</body>
</html>
