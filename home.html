<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoyaltyChess - Home</title>
    <link rel="stylesheet" href="home_style.css"> 
</head>
<body>

<div class="header">
    <h1>LOYALTY CHESS</h1>
</div>

<div class="main-container">
    <div id="chess-board"></div>

    <div class="side-panel">
        <div id="status" class="msg-box">Eğitimi başlatmak için "Next Step"e tıkla!</div>
        
        <button id="next-btn">Next Step (İleri)</button>

        <div class="rules-box">
            <h3>LoyaltyChess Kuralları</h3>
            <ul class="rules-list">
                <li><b>İhanet Kuralı:</b> Korunmayan At, Fil veya Kaleler rakibin safına geçer.</li>
                <li><b>İstisnalar:</b> <u>Piyon ve Vezir</u> asla ihanet etmez, her zaman sadıktır.</li>
                <li><b>Süreç:</b> İhanet eden taş 1 hamle sonra oyundan çıkar.</li>
            </ul>
        </div>
    </div>
</div>

<script src="home_script.js"></script>
</body>
</html>
