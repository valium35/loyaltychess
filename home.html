<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoyaltyChess - Stable Edition</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: #ecf0f1;
        }

        .header { margin: 20px 0; }
        .header h1 { color: #f1c40f; margin: 0; letter-spacing: 2px; }

        .main-container {
            display: flex;
            gap: 30px;
            padding: 20px;
            background-color: #2c3e50;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.7);
            flex-wrap: wrap;
            justify-content: center;
        }

        /* TAHTA VE KARELER */
        #chess-board {
            display: grid;
            grid-template-columns: repeat(8, 65px);
            grid-template-rows: repeat(8, 65px);
            border: 6px solid #34495e;
            background-color: #34495e;
        }

        .square {
            width: 65px;
            height: 65px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px; /* Taşların büyüklüğü */
            cursor: pointer;
            user-select: none;
        }

        .white { background-color: #eeeed2; color: #000; }
        .black { background-color: #769656; color: #000; }

        /* İHANET EFEKTİ (Kırmızı Parlama) */
        .betrayal {
            color: #ff0000 !important;
            text-shadow: 0 0 15px red;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        /* PANEL */
        .side-panel { max-width: 360px; display: flex; flex-direction: column; gap: 15px; }
        .msg-box { background: #16a085; padding: 15px; border-radius: 8px; font-weight: bold; text-align: center; }
        .rules-box { background: #34495e; padding: 20px; border-radius: 10px; border-left: 5px solid #f1c40f; font-size: 14px; }
        
        button {
            padding: 15px; background: #f1c40f; border: none; border-radius: 5px;
            font-weight: bold; cursor: pointer; font-size: 16px;
        }
        button:hover { background: #d4ac0d; }

        @media (max-width: 800px) {
            #chess-board { grid-template-columns: repeat(8, 45px); grid-template-rows: repeat(8, 45px); }
            .square { width: 45px; height: 45px; font-size: 35px; }
        }
    </style>
</head>
<body>

<div class="header"><h1>LOYALTY CHESS</h1></div>

<div class="main-container">
    <div id="chess-board"></div>

    <div class="side-panel">
        <div id="status" class="msg-box">Click "Next Step" for Tutorial</div>
        <button onclick="nextStep()">Next Step</button>
        
        <div class="rules-box">
            <h3 style="margin-top:0; color:#f1c40f">LoyaltyChess Rules</h3>
            <p><b>Betrayal:</b> Undefended Rooks, Knights, or Bishops become traitors.</p>
            <p><b>Exempt:</b> Pawns and Queens are <u>always</u> loyal.</p>
            <p><b>Traitors:</b> Used by the opponent for one move, then removed.</p>
        </div>
    </div>
</div>

<script>
    const board = document.getElementById('chess-board');
    let step = 0;

    // Unicode Taşlar (Her cihazda çalışır)
    const pieces = {
        'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚', 'p': '♟',
        'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', 'P': '♙'
    };

    let layout = [
        'r','n','b','q','k','b','n','r',
        'p','p','p','p','p','p','p','p',
        '','','','','','','','',
        '','','','','','','','',
        '','','','','','','','',
        '','','','','','','','',
        'P','P','P','P','P','P','P','P',
        'R','N','B','Q','K','B','N','R'
    ];

    const moves = [
        { msg: "1. White: Pawn to e4", change: { 52: '', 36: 'P' } },
        { msg: "2. Black: Knight to a6", change: { 1: '', 16: 'n' } },
        { msg: "3. White: Bishop to b5 (Threatens Knight!)", change: { 61: '', 25: 'B' } },
        { msg: "4. Black: Pawn to h6 (Left Knight alone!)", change: { 15: '', 23: 'p' } },
        { msg: "5. BETRAYAL! Knight turns RED!", betray: 16 },
        { msg: "6. Traitor Knight takes Black Queen!", change: { 16: '', 3: 'n' } }
    ];

    function draw() {
        board.innerHTML = '';
        layout.forEach((p, i) => {
            const sq = document.createElement('div');
            const isBlack = (Math.floor(i/8) + (i%8)) % 2 !== 0;
            sq.className = square ${isBlack ? 'black' : 'white'};
            
            if (p) {
                sq.textContent = pieces[p];
                // İhanet efekti
                if (step > 0 && i === moves[step-1].betray) sq.classList.add('betrayal');
            }
            board.appendChild(sq);
        });
    }

    function nextStep() {
        if (step >= moves.length) return alert("Tutorial End");
        
        const m = moves[step];
        document.getElementById('status').innerText = m.msg;
        
        if (m.change) {
            for (let idx in m.change) layout[idx] = m.change[idx];
        }
        
        step++;
        draw();
    }

    draw(); // Sayfa açıldığında tahtayı çiz
</script>

</body>
</html>
