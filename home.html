<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Satranç Tahtası</title>
    <style>
        /* CSS: Görünüm Ayarları */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            font-family: sans-serif;
        }

        #board-container {
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 10px solid #34495e;
            border-radius: 4px;
        }

        #chess-board {
            display: grid;
            grid-template-columns: repeat(8, 70px);
            grid-template-rows: repeat(8, 70px);
        }

        .square {
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 45px;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
        }

        /* Klasik Satranç Renkleri */
        .white { background-color: #eeeed2; color: #000; }
        .black { background-color: #769656; color: #000; }

        /* Üzerine gelince belli olsun */
        .square:hover {
            filter: brightness(1.1);
        }
    </style>
</head>
<body>

    <div id="board-container">
        <div id="chess-board"></div>
    </div>

    <script>
        // JS: Tahta Oluşturma ve Taş Dizilimi
        const board = document.getElementById('chess-board');

        // Unicode Satranç Taşları
        const pieces = {
            'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚', 'p': '♟',
            'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', 'P': '♙'
        };

        // Standart Başlangıç Dizilimi (8x8)
        const layout = [
            'r','n','b','q','k','b','n','r', // Siyah ana taşlar
            'p','p','p','p','p','p','p','p', // Siyah piyonlar
            '','','','','','','','',         // Boş
            '','','','','','','','',         // Boş
            '','','','','','','','',         // Boş
            '','','','','','','','',         // Boş
            'P','P','P','P','P','P','P','P', // Beyaz piyonlar
            'R','N','B','Q','K','B','N','R'  // Beyaz ana taşlar
        ];

        function createBoard() {
            for (let i = 0; i < 64; i++) {
                const square = document.createElement('div');
                square.classList.add('square');

                // Satır ve Sütun bulma
                const row = Math.floor(i / 8);
                const col = i % 8;

                // Kareleri renklendirme (Dama düzeni)
                if ((row + col) % 2 === 0) {
                    square.classList.add('white');
                } else {
                    square.classList.add('black');
                }

                // Taşları yerleştirme
                const pieceSymbol = layout[i];
                if (pieceSymbol) {
                    square.textContent = pieces[pieceSymbol];
                }

                board.appendChild(square);
            }
        }

        createBoard();
    </script>
</body>
</html>
